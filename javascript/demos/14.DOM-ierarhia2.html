<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    function ScrieDiv(){
      valText = document.form2.text2.value;
      document.getElementById("div_id2").innerHTML = valText;
    }
  </script>
</head>
<body>
  <div id="div_id2">Locatia textului din formular</div><br>
    <form name="form2">
      <textarea cols="30" rows="5" name="text2" id="text2"></textarea> <br>
      <input type="button" value="Arata textul" onclick="ScrieDiv();" />
    </form>
</html>
