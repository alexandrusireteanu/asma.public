<html>
<head>
    <title>Istoric</title>
</head>
<body>

<!-- metoda history.back() incarca URL-ul anterior din lista istoricului -->
<script>
    function goBack() {
        window.history.back()
        // history back -2 ???
    }
</script>
<input type="button" value="Inapoi" onclick="goBack()">

<!-- metoda history forward() incarca urmatoarea adresa URL din lista istoricului -->
<script>
    function goForward() {
        window.history.forward()
    }
</script>
<input type="button" value="Inainte" onclick="goForward()">

</body>
</html>
