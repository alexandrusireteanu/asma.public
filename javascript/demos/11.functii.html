<!DOCTYPE html>
<html>

<head>
	<title>JavaScript Functii</title>
</head>

<body>
	<script type="text/javascript">
		function sum() {
			var sum = 0;
        for (var i = 0; i < arguments.length; i ++){
            sum += parseInt(arguments[i]);
        }
        return sum;
        }
		alert(sum(1, 2, 4));
	</script>
</body>

</html>
