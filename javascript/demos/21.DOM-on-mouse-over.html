<!DOCTYPE html>
<html>
	<style>
		/* body {
			margin:0;
			padding:0;
		} */
	</style>

<head>
	<title>JavaScript onMouseOver</title>
	<script type="text/javascript">
		function onElementHover (event) {
			var element = document.getElementById('un_span');
			element.style.backgroundColor = "#C0C0FF";
			element.innerHTML = "Mouse X: " + (event.pageX || event.clientX) + 
				"; Mouse Y: " + (event.pageY || event.clientY);
				// event.screenX, event.screenY - coordonate globale (ecran) 
		}
		
		function onElementUnhover (event) {
			var element = document.getElementById('un_span');
			element.style.backgroundColor = "";
			element.innerHTML = "Plasati mouse-ul aici din nou";
		}
	</script>
</head>

<body>
	<!-- eveniment pentru pozitia in timp real a mouse-ului ??? -->
	<span id="un_span" onmouseover="onElementHover(event)" onmouseout="onElementUnhover(event)">Plasati mouse-ul aici</span>
</body>

</html>
