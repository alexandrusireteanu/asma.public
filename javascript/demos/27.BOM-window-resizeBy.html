<!DOCTYPE html>
<html>
<body>

    <p>Deschidem o fereastra si redimensionam latimea si inaltimea ferestrei.</p>

    <button onclick="openWin()">Creaza fereastra</button>
    <button onclick="resizeWinTo()">Redimensioneaza fereastra la 800px * 600px</button>
    <button onclick="resizeWinBy()">Redimensioneaza noua fereastra</button>

    <script>
        var myWindow;

        function openWin() {
            myWindow = window.open("", "", "width=250, height=250");
        }

        function resizeWinTo() {
            myWindow.resizeTo(800, 600);
            myWindow.focus();
        }

        function resizeWinBy() {
            myWindow.resizeBy(-100, -50);
            myWindow.focus();
        }
    </script>

</body>
</html>
