<!DOCTYPE html>
<html>
    <head>
        <title>Document si Locatie</title>
    </head>
<body>

<!-- proprietatea window.location.href returneaza adresa URL a paginii curente. -->
<p id="demo"></p>
    <script>
    document.getElementById("demo").innerHTML = "Locatia paginii este: " + window.location.href;
    </script>

<!-- proprietatea window.location.hostname returneaza numele gazdei internet (a paginii curente) -->
<p id="demo1"></p>
    <script>
    document.getElementById("demo1").innerHTML = "Numele gazdei paginii este: " + window.location.hostname;
    </script>

<!-- proprietatea window.location.pathname returneaza calea paginii curente -->
<p id="demo2"></p>
    <script>
    document.getElementById("demo2").innerHTML ="Calea paginii este: " + window.location.pathname;
    </script>

<!-- proprietatea window.location.protocol returneaza protocolul web al paginii -->
<p id="demo3"></p>
    <script>
    document.getElementById("demo3").innerHTML = "Protocolul paginii este: " + window.location.protocol;
    </script>

<!-- proprietatea window.location.assign() incarca un document nou -->
    <script>
    function newDoc() {
        window.location.assign("http://www.uaic.ro")
    }
    </script>
<input type="button" value="Incarcati un document nou" onclick="newDoc()">

</body>
</html>
