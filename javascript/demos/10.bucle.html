<!DOCTYPE html>
<html>

<head>
	<title>Bucle - Exemple</title>
</head>

<body>
	<script type="text/javascript">
		var number = prompt("Introduceti numarul", 10);
		document.write("Bucla for: ");
		for (i=0; i<number; i++)
		{
			document.write(i + " ");
		}
		
		document.write("<br/>");
		document.write("Bucla while: ");
		i = 0;
		while(i < number)
		{
			document.write(i + " ");
			i++;
		}
		
		document.write("<br/>");
		document.write("Bucla do...while: ");
		i = 0;
		do
		{
			document.write(i + " ");
			i++;
		}
		while (i < number);
		
		document.write("<br/>");
		document.write("Bucla for...in (foreach): ");
		var langs = ["C#", "Java", "PHP"];
		for (var langIndex in langs)
		{
			document.write(langs[langIndex] + " ");
		}
	</script>
</body>

</html>
