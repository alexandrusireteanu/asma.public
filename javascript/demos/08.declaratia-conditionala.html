<!DOCTYPE html>
<html>

<head>
	<title>Declaratia conditionala</title>
</head>

<body>
	<script type="text/javascript">
		var a = 0;
		var b = true;
		document.write (typeof b + '<br>');
		if (typeof(a)=="undefined" || typeof(b)=="undefined") {
			document.write("Variabila a sau b este nedefinita.");
		}
		else if (!a && b) {
			document.write("Variabila a este zero. Variabila b este adevarata.");
		} else {
			document.write("Variabila a este " + a + ". Variabila b este " + b + ".");
		}
	</script>
</body>

</html>
