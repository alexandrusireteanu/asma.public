<!DOCTYPE html>
<html>

<head>
	<title>DOM Manipulare</title>
	<script type="text/javascript">
		function schimba(stare) {
			var lampImg = document.getElementById("lamp");
			lampImg.src = "lamp_" + stare + ".png";
			var statusDiv = document.getElementById("stareDiv");
			statusDiv.innerHTML = "Becul este <b>" + stare + "</b>.";
		}
	</script>
</head>

<body>
	<img id="lamp" src="lamp_on.png" onmouseover="schimba('off')" onmouseout="schimba('on')" />
	<div id="stareDiv">Mutati mouse-ul peste bec.</div>
</body>

</html>
