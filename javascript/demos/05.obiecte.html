<!DOCTYPE html>

<head>
	<title>JavaScript - Lucrul cu obiecte</title>
	<script type="text/javascript">
	  function joacaCuObiecte() {
		var test = "some string";
		document.write('test[7] = ' + test[7]); // afiseaza litera 'r'
		document.write('<br/>');
		document.write('charAt(5) = ' + test.charAt(5)); // afiseaza litera 's'
		document.write('<br/>');
		document.write('charAt(1) = ' + "test".charAt(1)); // afiseaza litera 'e'
		document.write('<br/>');
		document.write('substring(1,3) = ' + "test".substring(1,3)); // afiseaza literele 'es'
		document.write('<br/>');
		
		var arr = [1, 3, 4, 'text'];
		document.write('arr.length = ', arr.length); // afiseaza 4
		document.write('<br/>');
		arr.push(7); // adauga 7 la sfarsitul tabloului
		document.write('arr[3] = ', arr[3]); // afiseaza 'text'
		document.write('<br/>');
		document.write('arr[4] = ', arr[4]); // afiseaza 7
		document.write('<br/>');
	  }
	</script>
</head>

<body onload="javascript:joacaCuObiecte()">
</body>

</html>
