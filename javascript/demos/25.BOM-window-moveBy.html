<!DOCTYPE html>
<html>
<body>

<button onclick="openWin()">Creaza o fereastra noua</button>
<button onclick="moveWinTo()">Muta fereastra noua</button>
<button onclick="moveWinBy()">Muta fereastra noua cu 75 * 50px</button>

<script>
var myWindow;

function openWin() {
    myWindow = window.open("", "", "width=250, height=250");
}

function moveWinTo() {
    myWindow.moveTo(150, 150);
    myWindow.focus();
}

function moveWinBy() {
    myWindow.moveBy(75, 50);
    myWindow.focus();
}
</script>

</body>
</html>
