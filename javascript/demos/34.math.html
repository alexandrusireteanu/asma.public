<!DOCTYPE html>

<head>
	<title>Obiectul Math</title>
</head>

<body>
	<script type="text/javascript">
		
		// Math.min() si Math.max() poate fi folosit pentru a gasi cea mai mica sau cea mai mare valoare intr-o lista de argumente
		document.write(Math.min(0, 150, 30, 20, -8, -200));
		document.write("<br />");
		document.write(Math.max(0, 150, 30, 20, -8, -200));  
		
		// Math.random() returneaza un numar aleatoriu intre 0 (inclusiv) si 1 (exclusiv)
		document.write("<br />");
		document.write(Math.random());
		
		// Math.round() rotunjeste un numar la cel mai apropiat numar întreg
		document.write("<br />");
		document.write(Math.round(4.4));
		
		// Math.ceil() rotunjeste un numar in sus pana la cel mai apropiat numar intreg
		document.write("<br />");
		document.write(Math.ceil(4.4));
		
		// Math.floor() rotunjeste un numar in jos pana la cel mai apropiat numar întreg
		document.write("<br />");
		document.write(Math.floor(4.7));
		
		// Math.floor() si Math.random() pot fi utilizate impreuna pentru a returna un numar aleatoriu intre 0 si 10
		document.write("<br />");
		document.write(Math.floor(Math.random() * 11));
		
		// 8 constante matematice care pot fi accesate cu obiectul Math
		document.write("<br />");
		document.write(Math.E);          // returneaza numarul lui Euler
		document.write("<br />");
		document.write(Math.PI);         // returneaza PI
		document.write("<br />");
		document.write(Math.SQRT2);      // returneaza radacina patrata din 2
		document.write("<br />");
		document.write(Math.SQRT1_2);    // returneaza radacina patrata din 1/2
		document.write("<br />");
		document.write(Math.LN2);        // returneaza logaritmul natural din 2
		document.write("<br />");
		document.write(Math.LN10);       // returneaza logaritmul natural din 10
		document.write("<br />");
		document.write(Math.LOG2E);      // returneaza logaritmul in baza 2 din E
		document.write("<br />");
		document.write(Math.LOG10E);     // returneaza logaritmul in baza 10 din E
		
	</script>
	
	<br /><br />
	
	<!-- Afiseaza 20 de numere aleatorii intre 1 si 10 in format Numar aleatoriu in intervalul 1..10 -> 4 -->
	
	<script type="text/javascript">
		for (i=1; i<=20; i++) {
			var x = Math.random();
			x = 10*x + 1;
			x = Math.floor(x);
			document.write("Numar aleatoriu (" + i + ") in intervalul 1..10 --> " + x + "<br/>");
		}
	</script>
	
</body>

</html>
