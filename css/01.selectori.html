<html >
<head>
    <title>
        Selectori CSS
    </title>
    <style>
        header h1 
        {
            font-size:2.4em;
            font-weight:bold;
        }
        article header h1 
        {
            font-size:2em;
        }
        nav ul li a {
            text-decoration:none
        }
        .current {
            text-decoration:underline;
        }
    </style>

</head>
<body>
    <div>
        <header>
            <h1>
                Titlu
            </h1>
            <nav>
                <ul>
                    <li class="current"><a href="#">Nav 1</a></li>
                    <li><a href="#">Nav 2</a></li>
                    <li><a href="#">Nav 3</a></li>
                    <li><a href="#">Nav 4</a></li>
                    <li><a href="#">Nav 5</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <article>Titlu articol</article>            
        </section>
    </div>
</body>
</html>
