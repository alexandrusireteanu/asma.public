<!DOCTYPE HTML>
<html>
<head>
	<title>NOT test</title>
	<style type="text/css">
		.class:not(p)
		{
			color: #ff0000;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1 class="class">Acesta este un titlu</h1>
	<span class="class">Acesta este un text intr-un element span.</span>	
	<p class="class">Acesta este un paragraf.</p>
	<p class="class">Acesta este un alt paragraf.</p>
	<div class="class">Acesta este un text intr-un element div.</div>
</body>
</html>
