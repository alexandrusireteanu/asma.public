<!DOCTYPE HTML>
<html>
<head>
<style type="text/css"> 
	input:checked
	{
		background:#ff0000;
	}
</style>
</head>
<body>
	<form action="">
	<input type="text"/>
	<input type="radio" checked="checked" value="male" name="gender" /> Masculin<br />
	<input type="radio" value="female" name="gender" /> Feminin<br />
	<input type="checkbox" checked="checked" value="Bike" /> Am o bicicleta<br />
	<input type="checkbox" value="Car" /> Am o masina 
	</form>
	<p><b>Note:</b>Acest exemplu funcționează corect numai în Opera și IE10!</p>
</body>
</html>
