<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
	:target:before
	{
		content: url(lamp.gif);
	}
</style>
</head>
<body>
	<h1>Acesta este un titlu</h1>
	<p><a href="#news1">Salt la continut nou 1</a></p>
	<p><a href="#news2">Salt la continut nou 2</a></p>
	<p>Faceti clic pe linkurile de mai sus si selectorul :target va adauga o imagine in fata ancorii HTML active.</p>
	<p><a name="news1"></a><b>Continut nou 1...</b></p>
	<p><a name="news2"></a><b>Continut nou 2...</b></p>
	<p><b>Nota:</b> Internet Explorer nu accepta selectorul :target.</p>
</body>
</html>
